    <div class="card" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" *ngFor="let item of data.overview">
        <div style="width: 320px;margin: auto;">
          <div fxFlex="100">
            <img src={{item.imagesrc}} alt={{item.imagealt}}>
            <h5 class="head">{{item.header}}</h5>
                  <p class="card-text">{{item.list}}</p>
                  </div>
                </div>
              </div>
            </div>
